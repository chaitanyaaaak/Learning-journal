<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning journal</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- header -->
        <div class="container header-container">
            <a class="logo" id="logo-link">
                <img src="" alt="logo icon" class="logo-icon"/>
                <h1>My learning journal</h1>
            </a>
            <nav>
                <ul>
                    <li><a id="home-link">Home</a></li>
                    <li><a id="about-me-link">About Me</a></li>
                </ul>
                <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                    <span class="sun-icon">‚òÄÔ∏è</span>
                    <span class="moon-icon">üåô</span>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <!-- homepage content -->
        <div id="home-page">
            <section id="hero-post" class="hero-post"></section>

            <section id="recent-posts-container" class="container recent-posts">
                <h2>Recent Posts</h2>
                <div id="recent-posts-grid" class="recent-posts-grid"></div>
            </section>

            <section class="container">
                <div id="blog-grid" class="blog-grid"></div> 
                <button id="view-more-btn" class="view-more-btn">View More</button>
            </section>
        </div>


        <!-- about me content -->
        <section id="about-me-page" class="container about-me hidden">
        </section>

        <!-- single post content -->
        <section id="single-post-page" class="container hidden single-post"></section>
    </main>

    <footer>
        <p class="footer-text">My Learning Journal</p>
        <p class="copyright-text">Copyright &copy2025</p>
    </footer>


    












    <script type="module" script.js"></script>
</body>
</html>
